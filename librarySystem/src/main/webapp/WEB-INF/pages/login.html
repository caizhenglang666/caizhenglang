<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
<script type="text/javascript" src="/librarySystem/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript" src="/librarySystem/js/library/login.js"></script>
<script type="text/javascript" src="/librarySystem/vue/vue.min.js"></script>
<script type="text/javascript" src="/librarySystem/vue/vue-resource.min.js"></script>
</head>
<body>
    <div align="center" width="100%" height="100%" id="app">
                  <table>
                      <tr>
                         <td>用户名:</td>
                         <td><input type="text" placeholder="请输入用户名" v-model.lazy="username"/></td>
                      </tr>
                      <tr>
                         <td>密码:</td>
                         <td><input type="password" placeholder="请输入密码" v-model.lazy="password"/></td>
                      </tr>
                  </table>
                  <span>
                     <input type="button" value="登陆" @click="login()"/>
                  </span>
    </div>
</body>
</html>
